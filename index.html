<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>My Agenda</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <!-- Header of our ToDo Application -->
    <header>
      <h1>My Agenda</h1>
    </header>
   <!-- Structure of the form of our ToDo App -->
    <form>
      <input type="text" class="agenda-input"/>
      <button class="agenda-button" type="submit"><img width="20  px" height="20px" src="./add-icon.png"></button>
    </form>
    <!-- Our Todo List App Structure -->
     <div class="agenda-container">
      <ul class="todo-list"></ul>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
